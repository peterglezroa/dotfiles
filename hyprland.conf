# ============================ VARS ========================================
# https://wiki.hyprland.org/Configuring/Keywords/
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun
$mainMod = SUPER # or ALT?

env = XCURDOR_SIZE, 24
env = QT_QPA_PLATFORMTHEME,qt5ct

# # Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
#device:epic-mouse-v1 {
#    sensitivity = -0.5
#}

misc {
    force_default_wallpaper = -1
}

# ============================ DISPLAY ========================================
#        ----------------- MONITOR -----------------
#monitor=,1920@1080,0x0,1
monitor=,preferred,auto,auto
workspace=DP-1,1

#        ----------------- INPUTS -----------------
# https://gist.github.com/jatcwang/ae3b7019f219b8cdc6798329108c9aee
input {
    kb_layout=us
    kb_variant=intl
    kb_model=pc105
    kb_options=
    kb_rules=evdev

    repeat_rate = 35
    repeat_delay = 600

    follow_mouse=1

    # Sens -1.0 -> 1.0
    sensitivity = 0
}

#        ----------------- GENERAL -----------------
general {
    # After how many seconds of cursor's inactivity to hide it
    cursor_inactive_timeout=10

    gaps_in = 8
    gaps_out = 24
    border_size = 0
    col.active_border=0x66ee1111
    col.inactive_border=0x66333333

    layout = master

    # TODO: Check if compatible with NVIDIA
    allow_tearing = false

    # Leave it on full unless yout hate your GPU
#    damage_tracking=full
}

#        ----------------- DECORATION -----------------
decoration {
    rounding=8

    # Opacity
    active_opacity=0.98
    inactive_opacity = 0.7
    # fullscreen_opacity=1

    # Dim
    dim_inactive = true
    dim_strength = 0.3

    # Your blur "amount" is blur_size * blur_passes,
    # but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
    blur {
	enabled = true

	# Minimum = 1
	size = 3

	# Minimum = 1, more passes = more resource intensive
	passes = 2

	vibrancy = 0.1696
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

#        ----------------- ANIMATIONS -----------------
#        https://wiki.hyprland.org/Configuring/Animations/
animations {
    enabled = true
#    animation = windows,     1,   7, default
#    animation = borders,     1,  10, default
#    animation = fadein,      1,  10, default
#    animation = workspaces,  1,   6, default
}

#        ------------------ LAYOUT ------------------
#        https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
    # Enable pseudotiling on dwindle
    pseudotile = true
    preserve_split = true
}

#        ------------------ LAYOUT ------------------
#        https://wiki.hyprland.org/Configuring/Master-Layout/
master {
    new_is_master = false
}

# =========================== CONTROLS ========================================
# https://wiki.hyprland.org/Configuring/Dispatchers/
#
# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
